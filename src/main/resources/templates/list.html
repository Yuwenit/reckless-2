<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<title> Reckless of Thymeleaf </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script
	 src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	 integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	 crossorigin="anonymous"></script>
	
	<title>Picture Lists</title>
</head>

<body>

<div class="container"></div>
	<h3>Picture Lists</h3>
	<hr>
	<!-- add a button -->
	<a th:href= "@{/pic/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
	Add Picture Detection 
	</a>
	
	
	<table class="table table-boredered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Pic</th>
				<th>ProfileName</th>
				<th>Size</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each = "tempPic:${pictures}" >
			
			<td th:text = "${tempPic.id}"/>
			<td th:text = "${tempPic.name}"/>
			<td><img th:src="@{'/pic/image?id='+ ${tempPic.id}}"
				width="100px" height="50px"></td>
			<td>[[${tempPic.profileName}]]</td>
			<td>([[${tempPic.whatSize}]]) B</td>
			
			<td><a th:href = "@{/pic/showFormForUpdate(picId=${tempPic.id})}"
			   class="tn btn-info btn-sm">Update</a></td>
<!-- 			JS message -->
			<td><a th:href = "@{/pic/deletepicture(picId=${tempPic.id})}"
				class="tn btn-danger btn-sm"
				onclick="if(!(confirm('Are you sure?'))) return false">
				Delete</a></td>   
			  
			</tr>
			
		</tbody>
	</table>
	
</body>
</html>
