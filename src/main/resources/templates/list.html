<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<title> Reckless of Thymeleaf </title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 	<!-- 本地版 Bootstrap 5 ，導入bundle包含jq和popper  不另外導入其他--> 
	<!-- 不需要載入 JQuery 函式庫，減少載入的資源和容量 -->
	<link th:href="@{/css/bootstrap513.min.css}" rel="stylesheet">
	<script src="@{/js/bootstrap513.bundle.min.js}"></script>
	
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark text-light p-1 relative-top">
		<a href="#" class="navbar-brand font-weight-bold">
		Picture Lists</a>
	</nav>
	
		<!-- add a button -->
		<a th:href= "@{/pic/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
		Add Picture Detection 
		</a>
		
		<table class="table table-boredered table-striped">
			<thead class="thead-dark col-md-6 col-lg-3">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Pic</th>
					<th>ProfileName</th>
					<th>Size</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "tempPic:${pictures}" >
				
				<td th:text = "${tempPic.id}"/>
				<td th:text = "${tempPic.name}"/>
				<td><img th:src="@{'/pic/image?id='+ ${tempPic.id}}"
					class="rounded-circle  mb-3" width="100px" height="100px"></td>
				<td>[[${tempPic.profileName}]]</td>
				<td>([[${tempPic.whatSize}]]) B</td>
				
				<td><a th:href="@{'/pic/download?id=' +${tempPic.id}}"
					class = "btn btn-dark btn-sm">Download
					</a></td>
				
				<td><a th:href = "@{/pic/showFormForUpdate(picId=${tempPic.id})}"
				class="tn btn-info btn-sm">Update</a></td>
	<!-- 			JS message -->
				<td><a th:href = "@{/pic/deletepicture(picId=${tempPic.id})}"
					class="tn btn-danger btn-sm"
					onclick="if(!(confirm('Are you sure?')))return  false">
					Delete</a></td>   
				
				</tr>
				
			</tbody>
		</table>
	
</body>
</html>
