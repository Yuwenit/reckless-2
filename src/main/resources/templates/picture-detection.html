	<title>Picture Detection</title>

<body>

	<nav class="navbar navbar-expand-lg bg-dark text-light p-1 relative-top">
		<a href="#" class="navbar-brand font-weight-bold">
		Picture Detection</a>
	</nav>

	<div class="container m-5">
		<form action="#" 
		th:action="@{/pic/savedetection}"
		th:object="${pictures}" 
		method="POST"
		enctype="multipart/form-data">
			
	<!--    add hidden -->
		<input type="hidden"  th:field="*{id}"/>
		
	<!-- 	generated automatically -->
		<input type="text" 
				   th:field="*{id}"
				   class="form-control mb-4 col-1"
				   placeholder="ID"/>	
						 
		<input type="text" 
				   th:field="*{name}"
				   class="form-control mb-4 col-1"
				   placeholder="Name"/>
				  
		<input type="file"
				   class="form-control mb-4 col-1"
				   th:field="*{content}"
				   placeholder="Select a Picture"/>
				  
		<button type="submit" class="btn btn-info">Save Detection</button>
		</form>
	</div>	

</body>
